version: 0.2
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - REACT_APP_STAGE=staging npm run build
  post_build:
    commands:
      # copy the contents of /build to S3
      - echo upload contents to s3...
      - aws s3 cp --recursive --acl public-read ./build s3://notes-app-client-wangyw
      # invalidate the CloudFront cache for index.html and service-worker.js
      # to force CloudFront to update its edge locations with the new versions
      - echo invalidate cloudfront cache...
      - aws cloudfront create-invalidation --distribution-id E1UL94L62E7YXR --paths '/*' && aws cloudfront create-invalidation --distribution-id E1UJL9EIDA6WW5 --paths '/*'
artifacts:
  files:
    - '**/*'
  base-directory: build